<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<!-- Favicon -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- BootStrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>

		<!-- BootStrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>

		<!-- Personal CSS File -->
		<link rel="stylesheet" type="text/css" href="Styling/styling.css" />

		<title>Frontend Mentor | Huddle landing page with curved sections</title>
	</head>
	<body>
		<!-- Logo Area -->
		<div class="Logo-Button">
			<img src="images/logo.svg" class="company-logo" alt="Logo-Huddle" />
			<button type="button" class="btn rounded-pill Try-button">
				Try it now
			</button>
		</div>

		<!-- Build community Area -->
		<section id="Community">
			<h1>
				Build The Community Your Fans Will Love
			</h1>
			<p>
				Huddle re-imagines the way we build communities. You have a <br />
				voice, but so does your audience. Create connections with your <br />
				users as you engage in genuine discussion.
			</p>
			<button type="button" class="btn rounded-pill">
				Get Started For Free
			</button>
		</section>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Damilare Olatunbosun Folorunso.</a>.
			</p>
		</footer>
	</body>
</html>
